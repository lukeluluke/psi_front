<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>经销存在线</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="user-email" placeholder="邮件">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="user-password" placeholder="密码">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> 登录 </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">注册</a>
            </form>
        </div>
    </div>
</div>
