<div class="modal-header">
    <h4 class="modal-title">{{headerText}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <div class="form-control">
        <div>
            <input class="form-control" [disabled]="disabled" placeholder="分类名称" [(ngModel)]="category.name" />
        </div>
        <hr/>
        <div>
            <input class="form-control" [disabled]="disabled" placeholder="备注" [(ngModel)]="category.note" />
        </div>
        <hr/>

        <div>
            <button *ngIf="!disabled" class="btn btn-primary" (click)="updateCategory(category)">确认</button>
            <button class="btn btn-primary" (click)="closeModal()">关闭</button>
        </div>

    </div>

</div>
