<div [@routerTransition]>
    <h2 class="text-muted">产品分类管理</h2>
    <hr/>
    <div class="row">
        <div class="form-control">
            <button class="btn btn-primary" (click)="createCategory()">新建分类</button>
        </div>

        <div style="display:block;width:100%;height: 20px"></div>
        <h4>分类列表</h4>
        <div class="form-control">
            <h5>搜索分类</h5>
            <div class="row">
                <div class="col-lg-6" style="display: inline-block">
                    <input class="form-control" (keyup)="searchCategory($event)" placeholder="分类名称" />
                </div>
            </div>
        </div>
        <div class="col-lg-12">

            <table class="card-block table table-hover">
                <thead>
                <tr>
                    <th>分类名称</th>
                    <th>备注</th>
                    <th>添加日期</th>
                    <th>查看</th>
                    <th>修改</th>
                    <th>删除</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let category of (filterCategories | paginate: pageConfig)">
                    <td> {{ category.name }}</td>
                    <td> {{ category.note }}</td>
                    <td> {{ category.createdAt | date:'yyyy-MM-dd HH:mm' }}</td>
                    <td><i (click)="viewCategory(category)" class="fa fa-eye"></i></td>
                    <td><i (click)="editCategory(category)" class="fa fa-edit"></i></td>
                    <td><i (click)="deleteCategory(category)" class="fa fa-times"></i></td>
                </tr>
                </tbody>
            </table>
            <app-xpagination [pageConfig]="pageConfig" [maxSize]="10"></app-xpagination>
        </div>
    </div>
    <div style="height: 200px;"></div>
</div>
