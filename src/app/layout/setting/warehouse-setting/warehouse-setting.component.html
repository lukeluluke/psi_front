<div [@routerTransition]>
    <h2 class="text-muted">仓库管理</h2>
    <hr/>
    <div class="row">
        <div class="form-control">
            <button class="btn btn-primary" (click)="createWarehouse()">新建仓库</button>
        </div>

        <div style="display:block;width:100%;height: 20px"></div>
        <h4>仓库列表</h4>
        <div class="form-control">
            <h5>搜索仓库</h5>
            <div class="row">
                <div class="col-lg-6" style="display: inline-block">
                    <input class="form-control" (keyup)="searchWarehouse($event)" placeholder="输入仓库名" />
                </div>
            </div>
        </div>
        <div class="col-lg-12">

            <table class="card-block table table-hover">
                <thead>
                <tr>
                    <th>名称</th>
                    <th>地址</th>
                    <th>联系人</th>
                    <th>联系电话</th>
                    <th>添加日期</th>
                    <th>查看</th>
                    <th>修改</th>
                    <th>删除</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let warehouse of (filterWarehouses | paginate: pageConfig)">
                    <td> {{ warehouse.name }}</td>
                    <td> {{ warehouse.getFullAddress() }}</td>
                    <td> {{ warehouse.contactPerson }}</td>
                    <td> {{ warehouse.contactPhone }} </td>
                    <td> {{ warehouse.createdAt | date:'yyyy-MM-dd HH:mm' }}</td>
                    <td><i (click)="viewWarehouse(warehouse)" class="fa fa-eye"></i></td>
                    <td><i (click)="editWarehouse(warehouse)" class="fa fa-edit"></i></td>
                    <td><i (click)="deleteWarehouse(warehouse)" class="fa fa-times"></i></td>
                </tr>
                </tbody>
            </table>
            <app-xpagination [pageConfig]="pageConfig" [maxSize]="10"></app-xpagination>
        </div>
    </div>
    <div style="height: 200px;"></div>
</div>
