<div [@routerTransition]>
    <h2 class="text-muted">用户管理</h2>
    <hr/>
    <div class="row">
        <div class="form-control">
            <button class="btn btn-primary" (click)="createUser()">新建用户</button>
        </div>

        <div style="display:block;width:100%;height: 20px"></div>
        <h4>用户列表</h4>
        <div class="form-control">
            <h5>搜索用户</h5>
            <div class="row">
                <div class="col-lg-6" style="display: inline-block">
                    <input class="form-control" (keyup)="searchUser($event)" placeholder="输入姓名" />
                </div>
            </div>
        </div>
        <div class="col-lg-12">

            <table class="card-block table table-hover">
                <thead>
                <tr>
                    <th>名字</th>
                    <th>角色</th>
                    <th>备注</th>
                    <th>添加日期</th>
                    <th>查看</th>
                    <th>修改</th>
                    <th>删除</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of (filterUsers | paginate: pageConfig)">
                    <td> {{ user.getFullName() }}</td>
                    <td> {{ user.role | UserRoleText }}</td>
                    <td> {{ user.note }}</td>
                    <td> {{ user.createdAt | date:'yyyy-MM-dd HH:mm' }}</td>
                    <td><i (click)="viewUser(user)" class="fa fa-eye"></i></td>
                    <td><i (click)="editUser(user)" class="fa fa-edit"></i></td>
                    <td><i (click)="deleteUser(user)" class="fa fa-times"></i></td>
                </tr>
                </tbody>
            </table>
            <app-xpagination [pageConfig]="pageConfig" [maxSize]="10"></app-xpagination>
        </div>
    </div>
    <div style="height: 200px;"></div>
</div>
