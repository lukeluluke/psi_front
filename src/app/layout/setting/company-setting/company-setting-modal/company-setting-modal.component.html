<div class="modal-header">
    <h4 class="modal-title">{{headerText}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <div class="form-control">
        <div>
            <input class="form-control" [disabled]="disabled" placeholder="公司名称" [(ngModel)]="company.name" />
        </div>
        <hr/>
        <div>
            <input class="form-control" [disabled]="disabled" placeholder="地址" [(ngModel)]="company.addressLine" />
        </div>
        <hr/>
        <div>
            <input class="form-control" [disabled]="disabled" placeholder="区" [(ngModel)]="company.suburb" />
        </div>
        <hr/>
        <div>
            <ng-select [allowClear]="true"
                       [items]="stateOptions"
                       [disabled]="disabled"
                       [active]="selectedState"
                       (data)="refreshValue()"
                       (selected)="selectState($event)"
                       (removed)="removed()"
                       (typed)="typed()"
                       placeholder="选择州">
            </ng-select>
        </div>
        <hr/>
        <div>
            <input class="form-control" [disabled]="disabled" placeholder="联系人" [(ngModel)]="company.contactPerson" />
        </div>
        <hr/>
        <div>
            <input class="form-control" [disabled]="disabled" placeholder="联系电话" [(ngModel)]="company.contactPhone" />
        </div>
        <hr/>

        <div>
            <button *ngIf="!disabled" class="btn btn-primary" (click)="updateCompany(company)">确认</button>
            <button class="btn btn-primary" (click)="closeModal()">关闭</button>
        </div>

    </div>

</div>
