<div [@routerTransition]>
    <h2 class="text-muted">公司管理</h2>
    <hr/>
    <div class="row">
        <div class="form-control">
            <button class="btn btn-primary" (click)="createCompany()">新建公司</button>
        </div>

        <div style="display:block;width:100%;height: 20px"></div>
        <h4>公司列表</h4>
        <div class="form-control">
            <h5>搜索公司</h5>
            <div class="row">
                <div class="col-lg-6" style="display: inline-block">
                    <input class="form-control" (keyup)="searchCompany($event)" placeholder="输入公司命" />
                </div>
            </div>
        </div>
        <div class="col-lg-12">

            <table class="card-block table table-hover">
                <thead>
                <tr>
                    <th>名称</th>
                    <th>地址</th>
                    <th>联系人</th>
                    <th>联系电话</th>
                    <th>添加日期</th>
                    <th>查看</th>
                    <th>修改</th>
                    <th>删除</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let company of (filterCompanies | paginate: pageConfig)">
                    <td> {{ company.name }}</td>
                    <td> {{ company.getFullAddress() }}</td>
                    <td> {{ company.contactPerson }}</td>
                    <td> {{ company.contactPhone }} </td>
                    <td> {{ company.createdAt | date:'yyyy-MM-dd HH:mm' }}</td>
                    <td><i (click)="viewCompany(company)" class="fa fa-eye"></i></td>
                    <td><i (click)="editCompany(company)" class="fa fa-edit"></i></td>
                    <td><i (click)="deleteCompany(company)" class="fa fa-times"></i></td>
                </tr>
                </tbody>
            </table>
            <app-xpagination [pageConfig]="pageConfig" [maxSize]="10"></app-xpagination>
        </div>
    </div>
    <div style="height: 200px;"></div>
</div>
