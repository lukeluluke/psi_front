<div [@routerTransition]>
    <h2 class="text-muted">订单统计</h2>
    <hr>
    <div class="row">
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'card-primary'" [icon]="'fa-shopping-cart'" [count]="countAllOrder" [label]="'所有订单'"></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'card-success'" [icon]="'fa-shopping-cart'" [count]="countFinishOrder" [label]="'完成订单'"></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'card-danger'" [icon]="'fa-shopping-cart'" [count]="countPendingOrder" [label]="'未完成订单'"></app-stat>
        </div>
    </div>

    <hr/>


</div>
